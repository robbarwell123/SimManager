# Application Port
server.port=8081

# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

# Experiments
config.basedir=C:/SimManager/Shared/experiments/

config.url.parsexml=http://localhost:8082/ParseXML
config.url.runsim=http://localhost:8082/RunExperiment
config.url.convertlog=http://localhost:8083/ConvertLogTxt
